swagger: '2.0'
info:
  version: "1.0.0"
  title: Solartis UpdateQuote API for HYLA
  description: To update the Quote based on the updated Information
  
  
host: hylakb.uat.solartis.net
basePath: /KnowledgeEngineV6_4/KnowledgeBase
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV3:
    post:
      description: To update the Quote based on the updated Information
      operationId: updateQuote
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "UpdateQuote_1.0.0.1"
        - name: OwnerId
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "2282"
        - name: MODE
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "LIVE"
        - name: Environment
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "15"
        - name: UpdateQuote
          in: body
          description: Plan Details
          required: true
          schema:
            $ref: '#/definitions/UpdateQuote_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/UpdateQuote_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

