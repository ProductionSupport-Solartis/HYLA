      operationId: GetAccountDetails
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "GetAccountDetails_1.1.0.1"
        - name: OwnerId
          in: header
          description: Owner ID of the Product
          required: true
          type: string
          format: string
          default: "2282"
        - name: MODE
          in: header
          description: MODE of the product
          required: true
          type: string
          format: string
          default: "LIVE"
        - name: Environment
          in: header
          description: Environment in which the event to be invoked
          required: true
          type: string
          format: string
          default: "15"
        - name: GetAccountDetails
          in: body
          description: Account Details
          required: true
          schema:
            $ref: '#/definitions/GetAccountDetails_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/GetAccountDetails_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

